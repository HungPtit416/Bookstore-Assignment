{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
<div class="form-card">
  <form method="post">
    {% csrf_token %}
    <div class="form-row">
      <label>Name:</label><input name="name" type="text" />
    </div>
    <div class="form-row">
      <label>Email:</label><input name="email" type="email" />
    </div>
    <div class="form-row">
      <label>Password:</label><input name="password" type="password" />
    </div>
    <div class="form-row spaced"><button type="submit">Register</button></div>
  </form>
</div>
